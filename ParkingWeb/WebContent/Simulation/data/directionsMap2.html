<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Directions service (complex)</title>
<style>
html, body, #map-canvas {
height: 100%;
margin: 0px;
padding: 0px}
#panel {
position: absolute;
top: 5px;
left: 50%;
margin-left: -180px;
z-index: 5;
background-color: #fff;
padding: 5px;
border: 1px solid #999;
}
");
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<script>var map; 
var directionsDisplay; 
var directionsService; 
var stepDisplay;
var markerArray = [];
function initialize() {
// Instantiate a directions service.
directionsService = new google.maps.DirectionsService();
// Create a map and center it on Manhattan.
map = new google.maps.Map(document.getElementById('map-canvas'));
// Create a renderer for directions and bind it to the map.
var rendererOptions = {
 map: map
}
directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions)
// Instantiate an info window to hold step text.
 stepDisplay = new google.maps.InfoWindow();
}
function calcRoute() {
// Define start and end co-ordinates
var start = "37.8060380205,-122.4188070811";
var end = "37.8079330115,-122.4176161738";
var request = {
origin: start,
destination: end,
travelMode: google.maps.TravelMode.DRIVING
};
// Route the directions and pass the response to a
// function to create markers for each step.
directionsService.route(request, function(response, status) {
if (status == google.maps.DirectionsStatus.OK) {
 var warnings = document.getElementById('warnings_panel');
 warnings.innerHTML = '<b>' + response.routes[0].warnings + '</b>';
 directionsDisplay.setDirections(response);
  showSteps(response);
 }
});
}
function showSteps(directionResult) {
// For each step, place a marker, and add the text to the marker's
// info window. Also attach the marker to an array so we
// can keep track of it and remove it when calculating new
// routes.
var myRoute = directionResult.routes[0].legs[0];
for (var i = 0; i < myRoute.steps.length; i++) {
var marker = new google.maps.Marker({
position: myRoute.steps[i].start_location,
map: map
});
attachInstructionText(marker, myRoute.steps[i].instructions);
markerArray[i] = marker;
}
}
function attachInstructionText(marker, text) {
google.maps.event.addListener(marker, 'click', function() {
// Open an info window when the marker is clicked on,
// containing the text of the step.
stepDisplay.setContent(text);
stepDisplay.open(map, marker);
});
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body onload="calcRoute();">
<div id="info" style="width: 100%; height: 50px" background-color='black'>
<p></p>
<b><i>This is the 2 nearest parking block on the way to the destination</i></b>&nbsp<button id="myButton" onclick="location.href = 'directionsMap1.html';">This is Full. Suggest next block</button>&nbsp<b> Distance travelled:</b> <i>393.0 mts</i>
&nbsp
<b> Time taken:</b> <i>78.6 seconds
</i>
&nbsp
<b> Total time (till this block):</b> <i>272.2 seconds
</i>
&nbsp</div><div id="map-canvas"></div>
&nbsp;
<div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
</body>
</html>
